<div id="search-container">
  <button class='queueButton btn btn-default' ng-click="returnToQueue()">Return to Queue</button>
  <div class="song-container" ng-repeat="song in searchResults" ng-click="play(song, 's')">
    {{ song.title }}
    <button class="addToQueue btn btn-default" ng-click="addToQueue($event, song)">Add To Queue</button>
  </div>
</div>
