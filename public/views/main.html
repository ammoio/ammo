<!-- Nav Bar -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Ammo</a>
    </div>

    <form class="navbar-form navbar-right" role="add">
      <div class="form-group">
        <input ng-model="userInput" type="text" class="form-control" placeholder="Song Url">
      </div>
      <button ng-click="add(userInput)" class="btn btn-default">Add</button>
    </form>
  </div><!-- /.container-fluid -->
</nav>


<!-- Song List -->
<table class="table table-hover table-curved table-striped">
  <tr ng-repeat="song in songs"><td>{{ song.name }}</td></tr>
</table>


<!-- Player -->
<div class="player text-center">
  <span><i class="fa fa-fast-backward fa-3x "></i></span>
  <span><i class="fa fa-pause fa-3x "></i></span>
  <span><i class="fa fa-play fa-3x "></i></span>
  <span><i class="fa fa-fast-forward fa-3x "></i></span>
  <div> Artist - Songname </div>
</div>
