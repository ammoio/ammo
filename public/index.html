<!DOCTYPE html>
<html>
    <head>
        <base href="/">
        <title>ammo</title>
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="/bower_components/angular-material/themes/grey-theme.css">
        <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen"/>
    </head>
    <body layout="row">
        <div ng-app="ammo" md-theme="grey" layout="column" layout-fill>
            <md-content flex layout="column" layout-fill>
                <div ui-view="header"></div>

                <div flex layout="row" layout-wrap>
                    <!-- TODO: change 95 to 100 when we update angular-material -->
                    <div flex-sm="95" flex-gt-sm="20" ui-view="sidebar"></div>
                    <div flex-sm="95" flex-gt-sm="80" ui-view="main"></div>
                </div>
            </md-content>

            <div ui-view="player"></div>
        </div>

        <div id="providers"></div>

        <script src="/js/vendor.js"></script>
        <script src="/js/templates.js"></script>
        <script src="/js/bundle.js"></script>
    </body>
</html>
