node:
  build: ./dockerfiles/pm2
  volumes:
   - .:/ammo
  links:
   - mysql
   - rt  
  ports:
   - "3000:3000"

rt:
  build: ./ammo-rt
  volumes:
   - ./ammo-rt:/ammo-rt
  ports:
   - "3001:3001"

mysql:
  image: mysql
  environment:
   - MYSQL_ROOT_PASSWORD=test
   - MYSQL_DATABASE=ammo
  ports:
   - "3306:3306"
